<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    </head>
    <body>
<div class="container">
    <div class="todo-app">
        <h1>To Do App</h1>
        <div class="stat-container">
            <div class="details">
                <h3>Keep Rocking !!!</h3>
                <div id ="progressbar">
                    <div id = "progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0/0</p>
            </div>
        </div>
        <form action="" class="input-area">
            <input type="text" class="task_input" placeholder="Add a new task..." required>
            <button type="submit" id="add-button"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="todo-container">
            <ul id="task-list">
        
            </ul>
            <img class = "empty-list" src = "./images/empty.svg" alt="No tasks yet" style="display: none;">
        </div>
    </div>
</div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</html>
